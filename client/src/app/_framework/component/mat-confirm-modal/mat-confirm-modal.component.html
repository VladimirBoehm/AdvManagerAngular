<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p class="text-center text-muted mb-2">{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions [align]="'end'">
  <button class="btn empty-button me-4" [mat-dialog-close]="true">
    {{ data.confirmText }}
  </button>
  <button class="btn empty-button" [mat-dialog-close]="false">
    {{ data.cancelText }}
  </button>
</mat-dialog-actions>
