<div class="my-dialog">
  <div class="modal-header d-flex justify-content-end pb-0 pt-1">
    <div class="container d-flex justify-content-between align-items-center">
      <h6 class="text-muted mb-0">Изображение</h6>
      <button type="button" class="btn empty-button" (click)="closeModal()">
        <span class="material-symbols-outlined text-muted"> close </span>
        <div class="text-muted my-info-text">Закрыть</div>
      </button>
    </div>
  </div>
  <hr class="m-1">
  <div class="p-2">
    <img [src]="imageUrl" alt="image" class="preview-image" />
  </div>
</div>
