<mat-paginator
  class="mainPaginator"
  style="background-color: white"
  [length]="length"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  (page)="handlePageEvent($event)"
  [hidePageSize]="true"
  [showFirstLastButtons]="false"
  aria-label="Select page"
  [disabled]="disabled"
>
</mat-paginator>
