<div class="modal-header">
  <h5 class="modal-title pull-left">{{ title }}</h5>
</div>
<div class="modal-body">
  <div class="text-center text-muted mb-2">{{ info }}</div>
  <div class="d-flex justify-content-end">
    <button class="btn empty-button me-4" (click)="onFirstButtonClick()">
      <div>{{ firstButtonLabel }}</div>
    </button>
    <button class="btn empty-button" (click)="onSecondButtonClick()">
      <div>{{ secondButtonLabel }}</div>
    </button>
  </div>
</div>
