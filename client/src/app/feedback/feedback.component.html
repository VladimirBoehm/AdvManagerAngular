<body class="p-1">
  <div class="container-fluid px-0">
    <form
      *ngIf="!isSend"
      id="editForm"
      [formGroup]="editForm"
      (ngSubmit)="onSendClick()"
      autocomplete="off"
    >
      <div class="d-flex background-rectangle-panel-shadow">
        <div class="col-6"></div>
        <div
          class="col-6 d-flex flex-column align-items-center justify-content-center"
        >
          <button
            class="btn empty-button"
            type="button"
            (click)="onSendClick()"
            [disabled]="editForm.invalid"
          >
            <span class="material-symbols-outlined text-muted"> send </span>
            <div class="text-muted">Отправить</div>
          </button>
        </div>
      </div>
      <div class="mt-2 background-rectangle-panel-common">
        <div class="text-muted my-info-text mb-2 mt-1 text-center">
          Сообщения об ошибках, обращения, пожелания
        </div>
        <mat-form-field class="col-12 mb-2">
          <mat-label>Обратная связь</mat-label>
          <textarea
            matInput
            rows="3"
            name="feedback"
            formControlName="feedback"
          ></textarea>
          <mat-error>{{
            matErrorService.getErrorMessage(
              editForm.controls["feedback"],
              "feedback"
            )
          }}</mat-error>
          <mat-hint [align]="'end'">
            {{ feedbackCounter }}/{{ maxFeedbackLength }}</mat-hint
          >
        </mat-form-field>
      </div>
    </form>

    <ng-template [ngIf]="isSend">
      <div class="alert alert-success mt-2" role="alert">
        <div class="d-flex col-12 justify-content-center text-muted">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#5f6368"
            class="me-1"
          >
            <path
              d="M268-276 78-466l20-20 170 170 36-36 20 20-56 56Zm226 0L304-466l20-20 170 170 368-368 20 20-388 388Zm-36-190-20-20 198-198 20 20-198 198Z"
            />
          </svg>
          Отправлено
        </div>
      </div>
    </ng-template>
  </div>
</body>
