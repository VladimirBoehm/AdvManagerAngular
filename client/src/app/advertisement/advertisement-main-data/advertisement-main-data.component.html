<div class="mt-2 background-rectangle-panel-shadow">
  <div class="mx-1">
    <div class="mb-2">
      <h6 class="text-center">{{ title() }}</h6>
      <p class="lh-sm" style="white-space: pre-line;">{{ message() }}</p>
    </div>
    <div *ngIf="url()" class="image-container col-4">
      <img
        [src]="url()"
        (click)="showImage()"
        alt="Изображение"
        class="preview-image rounded"
      />
    </div>
    <div *ngIf="linkName()" class="background-rectangle-panel-common mt-2 p-2">
      <div class="d-flex flex-column">
        <div class="d-flex">
          <div>Кнопка:</div>
          <div class="ms-1 linkName">{{ linkName() }}</div>
        </div>
        <div class="d-flex">
          <div>Ссылка:</div>
          <a [href]="linkValue()" class="ms-1">
            {{ linkValue() }}
          </a>
        </div>
      </div>
    </div>

    <ng-template #imageShowTemplate>
      <app-image-preview-modal
        [imageUrl]="url()"
        [modalRef]="modalRef"
      ></app-image-preview-modal>
    </ng-template>

    <div class="d-flex mt-3">
      <div *ngIf="created" class="text-muted my-info-text me-4">
        Создан:
        {{ created() }}
      </div>
      <div *ngIf="updated" class="text-muted my-info-text">
        Обновлён:
        {{ updated() }}
      </div>
    </div>
    <div></div>
  </div>
</div>
