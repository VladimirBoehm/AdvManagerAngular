<div class="mt-3">
  <div class="card mb-3">
    <div class="card-body">
      <h6>{{ title() }}</h6>
      <p class="lh-sm">{{ message() }}</p>
    </div>
  </div>
  <div *ngIf="url()" class="image-container col-4">
    <img
      [src]="url()"
      (click)="showImage()"
      alt="Изображение"
      class="preview-image rounded"
    />
  </div>
  <mat-card *ngIf="linkName()" appearance="raised" class="mt-2">
    <mat-card-content>
      <div class="d-flex">
        <div>Кнопка:</div>
        <div class="ms-1 linkName">{{ linkName() }}</div>
      </div>
      <div class="d-flex">
        <div>Ссылка:</div>
        <a [href]="linkValue()" class="ms-1">
          {{ linkValue() }}
        </a>
      </div>
    </mat-card-content>
  </mat-card>

  <ng-template #imageShowTemplate>
    <app-image-preview-modal
      [imageUrl]="url()"
      [modalRef]="modalRef"
    ></app-image-preview-modal>
  </ng-template>
</div>
